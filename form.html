<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="/img/logo/x.png" />
    <script src="https://kit.fontawesome.com/056567f761.js" crossorigin="anonymous"></script>
    <title>Registration for CA</title>
    <script src="./script.js"></script>
</head>

<body>
    <div class="main">
        <div class="right">
            <div id="signin" class="align mt-3">
                <header class="card-header">
                    <!--<a class='card-header-icon' href="./">
                        <span class="icon"><i class="fas fa-chevron-left"></i></span>
                    </a>-->
                    <p class='card-header-title is-centered' style="color: white;">Registration for Campus Ambassador(CA)</p>
                </header>
                <form method="post" id="main_f" onsubmit="sendemail(event)">
                    <div class="split">
                        <div id="part_1">
                            <label class="label" for="name">Name</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-primary" id="value_name" name="name" type="text" required
                                    value />
                                <span class="icon is-small is-left"><i aria-hidden="true"
                                        class="fas fa-user"></i></span>
                                <span class="icon is-small is-right"><i aria-hidden="true"
                                        class="fas fa-check"></i></span>
                            </div>
                            <label class="label" for="name">Email Address</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-primary" id="value_email" name="email" type="email" required
                                    value />
                                <span class="icon is-small is-left"><i aria-hidden="true"
                                        class="fas fa-envelope"></i></span>
                                <span class="icon is-small is-right"><i aria-hidden="true"
                                        class="fas fa-check"></i></span>
                            </div>
                            <label class="label" for="name">Contact Number</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-primary" id="value_number" name="number" type="tel" required
                                    value />
                                <span class="icon is-small is-left"><i aria-hidden="true"
                                        class="fas fa-mobile"></i></span>
                                <span class="icon is-small is-right"><i aria-hidden="true"
                                        class="fas fa-check"></i></span>
                            </div>
                            <label class="label" for="college">College/School</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-primary" id="value_college" name="college" type="text"
                                    required />
                                <span class="icon is-small is-left"><i aria-hidden="true"
                                        class="fas fa-user"></i></span>
                                <span class="icon is-small is-right"><i aria-hidden="true"
                                        class="fas fa-check"></i></span>
                            </div>
                        </div>
                        <div id="part_2">
                            <label class="label" for="age">Age</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-primary" id="value_age" name="age" type="tel"  required/>
                                <span class="icon is-small is-left"><i aria-hidden="true"
                                        class="fas fa-user"></i></span>
                                <span class="icon is-small is-right"><i aria-hidden="true"
                                        class="fas fa-check"></i></span>
                            </div>
                            <label class="label" for="Gender">Gender</label>
                            <div class="control has-icons-left">
                                <div class="select">
                                    <select name="Gender" id="value_gender">
                                        <option value="Male" selected>Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                                <div class="icon is-small is-left">
                                    <i class="fas fa-venus-mars"></i>
                                </div>
                            </div>
                            <label class="label" for="city">City</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-primary" id="value_city" name="city" type="text" required />
                                <span class="icon is-small is-left"><i aria-hidden="true"
                                        class="fa fa-globe"></i></span>
                                <span class="icon is-small is-right"><i aria-hidden="true"
                                        class="fas fa-check"></i></span>
                            </div>
                            <label class="label" for="state"> State or UT</label>
                            <div class="control has-icons-left has-icons-right">
                                <div class="select">
                                    <select name="state" id="value_state" required class="form-control">
                                        <option value=""></option>
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                        <option value="Daman and Diu">Daman and Diu</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Ladakh">Ladakh</option>
                                        <option value="Lakshadweep">Lakshadweep</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Odisha">Odisha</option>
                                        <option value="Puducherry">Puducherry</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Uttarakhand">Uttarakhand</option>
                                        <option value="West Bengal">West Bengal</option>
                                    </select>
                                </div>
                                <div class="icon is-small is-left">
                                    <i class="fas fa-globe"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="card-footer submit is-centered" style="border-top: none;">
                        <p class="card-footer-item field is-grouped is-grouped-centered is-small">
                            <button type="submit" class="button control is-success" id="register">Register</button>
                            <button type="reset" class="button control is-light">Clear</button>
                            <button type="reset" class="button control is-light is-info" onclick="window.location.href='./'">Home page</button>
                        </p>
                    </div>
                </form>
                <form method="post" id="verif" onsubmit="checkotp(event)">
                    <label class="label" for="otp">OTP sent on the email-id</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-primary is-4" id="value_otp" name="otp" type="tel" required value />
                        <span class="icon is-small is-left"><i aria-hidden="true" class="fas fa-lock"></i></span>
                        <span class="icon is-small is-right"><i aria-hidden="true" class="fas fa-check"></i></span>
                    </div>
                    <div class="card-footer submit is-centered" style="border-top: none;">
                        <p class="card-footer-item field is-grouped is-grouped-centered is-small">
                            <button type="submit" class="button control is-success">Verify Email</button>
                            <button type="button" class="button control is-light is-info"
                                onclick="sendEmail(JSON.parse((localStorage.getItem('user'))))">Resend OTP</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
